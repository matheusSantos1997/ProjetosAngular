<div fxLayout="column" >
  <div fxLayoutAlign="center" fxLayout="row">
    <form  [formGroup]="loginForm">

      <mat-card class="login-card mat-elevation-z8" >
          <mat-card-title>Login</mat-card-title>
          <mat-card-content fxLayout="column" *ngIf="!loading" >
            <mat-form-field >
              <input matInput formControlName="email" type="email"
                  placeholder="E-mail" autocomplete="email">
                  <mat-error *ngIf="loginForm.controls.email.hasError('required')">
                    Please enter the email
                  </mat-error>
                  <mat-error *ngIf="loginForm.controls.email.hasError('email')">
                    Please enter the Valid email
                  </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="password" type="password" 
                placeholder="Password" autocomplete="password">
                <mat-error *ngIf="loginForm.controls.password.hasError('required')">
                  Please enter the Password
                </mat-error>
                <mat-error *ngIf="loginForm.controls.password.hasError('minlength')">
                  must be at least 6 characters
                </mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions fxLayout="row" fxLayoutAlign="end center" >
            <button mat-button color="primary" type="submit" (click)="onSubmit()" [disabled]="!loginForm.valid">
              <mat-icon>check</mat-icon>
              Login
            </button>
          </mat-card-actions>
          <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
      </mat-card>
    </form>

  </div>
</div>
