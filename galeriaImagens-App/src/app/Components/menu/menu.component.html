<mat-toolbar fxLayout="row" color="primary">
  <span style="cursor: pointer;" fxFlex routerLink="/dashboard">Galeria de imagens</span>
    <ng-container *ngIf="!(user$ | async)">

    <button mat-button fxHide.xs routerLink="/usuario/login">
      <mat-icon>input</mat-icon>
      &nbsp;Login
   </button>

   <button mat-button fxHide.xs routerLink="/usuario/cadastro">
      <mat-icon>person_add</mat-icon>
      &nbsp;Cadastro
   </button>

   <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
       <mat-icon>menu</mat-icon>
   </button>

   <mat-menu #dropMenu="matMenu">
    <button mat-button routerLink="/usuario/login">
        <mat-icon>input</mat-icon>
        &nbsp;Login
    </button>
    <mat-divider></mat-divider>
    <button mat-button routerLink="/usuario/cadastro">
       <mat-icon>person_add</mat-icon>
       &nbsp;Cadastro
    </button>
  </mat-menu>
</ng-container>


  <button *ngIf="(user$ | async)" mat-icon-button (click)="efetuarLogout()">
    Sair
   <mat-icon>exit_to_app</mat-icon>
   </button>

</mat-toolbar>
