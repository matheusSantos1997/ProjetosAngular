<h1 mat-dialog-title>Edit Product</h1>

<div mat-dialog-content fxLayout="column" fxLayoutAlign="space-around stretch">

    <mat-form-field>
        <input matInput placeholder="Product Name" [(ngModel)]="product.name">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Description" [(ngModel)]="product.description">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Price" (keypress)="onlyNumbers($event)" [(ngModel)]="product.price">
    </mat-form-field>

</div>

<div mat-dialog-actions>
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="product" color="primary" cdkFocusInitial>Save</button>
</div>
