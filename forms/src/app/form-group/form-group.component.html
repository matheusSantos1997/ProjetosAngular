<div layout="column" layout-fill>
  <div align="center" layout="row" layout-align="center center">

    <mat-card class="mat-elevation-z8" flex="80" style="margin-top: 60px; width: 800px;">

      <mat-card-title>New Client</mat-card-title>
      <mat-card-subtitle>
      </mat-card-subtitle>

      <mat-card-content fxLayout="column" fxLayoutAlign="space-around stretch">
        
        <form fxLayout="row wrap" fxLayoutAlign="space-evenly begin" [formGroup]="clientForm" (ngSubmit)="submit()">
          <mat-form-field fxFlex="45" >  
            <input matInput type="text" value="" placeholder="First Name" formControlName="firstName">
          </mat-form-field> 
          <mat-form-field fxFlex="45">
            <input matInput type="text" value="" placeholder="Last Name" formControlName="lastName">
          </mat-form-field>
          
          <div fxLayout="row wrap" fxLayoutAlign="space-evenly begin" formGroupName="name">
            <mat-form-field fxFlex="45" >  
              <input matInput type="text" value="" placeholder="First Name" formControlName="firstName">
            </mat-form-field> 
            <mat-form-field fxFlex="45">
              <input matInput type="text" value="" placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
          </div>
          
          <button mat-button color="primary" type="submit" >
            <mat-icon>done</mat-icon>Submit
          </button>
        </form>

      </mat-card-content>
      
      <mat-card-footer>
      </mat-card-footer>
    </mat-card>
  
  </div>
</div>
