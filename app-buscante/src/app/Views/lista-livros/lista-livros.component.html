<section class="container">
  <header>Que livro você procura?</header>
  <div class="busca">
    <input
      type="search"
      [formControl]="campoBusca"
    >
    <button>
      <img src="assets/images/icone-busca.png" alt="Lupa de cor roxa">
    </button>
  </div>
  <p>Busque por assunto, autoria, nome...</p>
  <div class="resultados mensagem-erro" *ngIf="this.mensagemErro">
    {{this.mensagemErro}}
  </div>
  <div class="resultados" *ngIf="this.livrosEncontrados$ | async">
     {{livrosResultados?.totalItems}} livros encontrados
  </div>
<div class="container-card" *ngIf="livrosEncontrados$ | async, else telaInicial">
  <div *ngFor="let livro of listaLivros">
    <app-livro [livro]="livro"></app-livro>
  </div>
</div>
<ng-template #telaInicial>
  <div class="imagens">
    <h1 class="titulo">Busque o livro <br> que quiser na <br> nossa estante!</h1>
    <img
      class="ilustracao"
      src="../../assets/images/ilustracao-estante.png"
      alt="Ilustração de uma pessoa em pé ao lado de uma estante com livros e plantas">
  </div>
</ng-template>
