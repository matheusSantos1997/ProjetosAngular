<mat-toolbar fxLayout="row" color="primary">
   <span fxFlex>Authentication User Test</span>
   <button mat-button routerLink="login" fxHide.xs>
      <mat-icon>input</mat-icon>
      &nbsp;Sign in
   </button>

   <button mat-button routerLink="register" fxHide.xs>
      <mat-icon>person_add</mat-icon>
      &nbsp;Sign Up
   </button>

   <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
       <mat-icon>more_vert</mat-icon>
   </button>

   <mat-menu #dropMenu="matMenu">
     <button mat-button routerLink="login">
         <mat-icon>input</mat-icon>
         &nbsp;Sign in
     </button>
     <mat-divider></mat-divider>
     <button mat-button routerLink="register">
        <mat-icon>person_add</mat-icon>
        &nbsp;Sign Up
     </button>
   </mat-menu>

</mat-toolbar>
