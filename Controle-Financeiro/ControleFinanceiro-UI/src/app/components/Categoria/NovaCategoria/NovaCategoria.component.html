<div *ngIf="!formulario">
   <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>

<div class="divCard" *ngIf="formulario">
   <mat-card>
     <mat-card-header>
       <mat-card-title><h3>Cadastro de categorias</h3></mat-card-title>
     </mat-card-header>

     <form [formGroup]="formulario">
        <mat-card-content>
          <div>
            <mat-form-field>
              <mat-label>Nome</mat-label>
              <input matInput type="text" formControlName="nome" autocomplete="off" required placeholder="Digite o nome da categoria"/>
              <mat-error *ngIf="propriedade.nome.touched && propriedade.nome.invalid">
                <sup>*</sup> Digite o nome da categoria
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Ícone</mat-label>
              <input matInput type="text" formControlName="icone" autocomplete="off" required placeholder="Digite o código do ícone"/>
              <mat-error *ngIf="propriedade.icone.touched && propriedade.icone.invalid">
                <sup>*</sup> Digite o código do ícone
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Selecione o tipo adequado</mat-label>
              <mat-select formControlName="tipoId" required>
                <mat-option *ngFor="let tipo of tipos" [value]="tipo.tipoId">{{ tipo.nome }}</mat-option>
              </mat-select>
              <mat-error *ngIf="propriedade.tipoId.touched && propriedade.tipoId.invalid">
                <sup>*</sup> Selecione o tipo adequado
              </mat-error>
            </mat-form-field>
          </div>
        </mat-card-content>

        <mat-divider></mat-divider>

        <mat-card-actions>
          <div>
            <button type="submit" mat-stroked-button color="primary" [disabled]="formulario.invalid" (click)="enviarFormulario()">Salvar</button>
            <button mat-stroked-button type="button" (click)="voltarListagem()">Voltar</button>
          </div>
        </mat-card-actions>
     </form>
   </mat-card>
</div>
