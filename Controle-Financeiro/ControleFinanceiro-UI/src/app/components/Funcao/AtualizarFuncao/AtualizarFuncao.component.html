<div *ngIf="!formulario">
  <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>

<div class="divCard" *ngIf="formulario">
<mat-card>
 <mat-card-header>
     <mat-card-title><h3>Atualização da função {{nomeFuncao}}</h3></mat-card-title>
 </mat-card-header>

 <form [formGroup]="formulario">
   <mat-card-content>

     <div>
       <mat-form-field>
          <mat-label>Nome</mat-label>
          <input type="text" matInput formControlName="name" placeholder="Digite o nome da função" required />
          <mat-error *ngIf="propriedade.name.touched && propriedade.name.invalid">
            <sup>*</sup> Digite o nome da função
          </mat-error>
       </mat-form-field>
     </div>

     <div>
      <mat-form-field>
         <mat-label>Descrição</mat-label>
         <input type="text" matInput formControlName="descricao" placeholder="Digite a descrição da função" required />
         <mat-error *ngIf="propriedade.descricao.touched && propriedade.descricao.invalid">
           <sup>*</sup> Digite a descrição da função
         </mat-error>
      </mat-form-field>
    </div>
   </mat-card-content>
   <mat-divider></mat-divider>
   <mat-card-actions>
      <div>
         <button mat-stroked-button type="submit" color="primary" [disabled]="formulario.invalid" (click)="enviarFormulario()">Atualizar</button>
         <button mat-stroked-button type="button" (click)="voltarListagem()">Voltar</button>
      </div>
   </mat-card-actions>

 </form>
</mat-card>
</div>
